    <div class="container">

            <hr>
            <div id="demo7"></div>

        <div class="col-md-4">
            <h4>Array.lastindexOf() </h4>
            <hr>
            <div id="demo10"></div>

        </div>

        <div class="col-md-4">
            <h4>Filter</h4>
            <hr>
            <div id="demo5"></div>
            <div id="demo6"></div>
        </div>
    </div>
    <script>
        var num = [20, 10, 5, 2, 100, 50, 16];
        document.getElementById("demo").innerHTML = " Array = " + num;

        var num1 = num.filter(numfilter);
        document.getElementById("demo1").innerHTML = "Filter  Array = " + num1;

        function numfilter(value, index, array) {
            return value > 10;

        }

        var num2 = [20, 10, 5];
        document.getElementById("demo3").innerHTML = " Array = " + num2;
        var num3 = num2.reduce(getsum);
        document.getElementById("demo4").innerHTML = "Total sum using reduce method  Array = " + num3;

        function getsum(total, value) {
            return total + value;

        }


        var num4 = [20, 10, 5];
        document.getElementById("demo5").innerHTML = " Array = " + num4;
        var num5 = num4.every(getevery);
        document.getElementById("demo6").innerHTML = "using every method  Array = " + num5;

        function getevery(value, index, array) {
            debugger;
            return value > 2;

        }



        var num10 = ["somnath", "hosing", "somnath", "sunita", "maya"];
        document.getElementById("demo10").innerHTML = " Array = " + num10;
        var num11 = num10.lastIndexOf('maya');
        document.getElementById("demo11").innerHTML = "Last Index OF = " + num11;
    </script>
</body>
