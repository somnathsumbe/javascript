<html lang="en">

<head>

<body>
    <div class="container">
        <p class="demo"></p>
        <button type="button" class="btn btn-success" onclick="add()">Add</button>

        <script>
            document.write("<hr>" + "<h3>" + 'Normal Fuction' + "</h3>" + "<hr>");

            function abc() {
                document.write("this is normal fucntion");
            }
            // abc();


            function add() {
                debugger;
                document.write("<hr>" + "<h3>" + 'Fuction Addition' + "</h3>" + "<hr>");
                var a = 10;
                var b = 20;
                var c = a + b;
                document.write("Addition a+b =" + c);
                alert("Addition a+b =" + c);
            }

            document.getElementById("demo").innerHTML = add;
        </script>
