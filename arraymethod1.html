<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h3>Array Method</h3>
    <hr>
    Array : <span id="array"></span><br>
    Array Length : <span id="array-length"></span><br>
    Array first ele: <span id="array-first"></span><br>
    Array last ele : <span id="array-last"></span><br>
    Array sort: <span id="array-sort"></span>

    <script>
        var students = ["Rahul", "Somnath", "Sohan", "Mohan", "Seema", "ronak"];
        document.getElementById("array").innerHTML = students;
        document.getElementById("array-length").innerHTML = students.length;
        document.getElementById("array-first").innerHTML = students[0];
        document.getElementById("array-last").innerHTML = students[students.length - 1];
        document.getElementById("array-sort").innerHTML = students.sort();
    </script>
</body>

</html>
