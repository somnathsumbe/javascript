<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>String Length (space also count)</h1>
        <hr>

        <script>
            var d = "somnath muktaji sumbe";
            document.write("String = "+ d+"<br>");
            document.write("My String Length = "+ d.length +"<br>");
            var shiv= "shivansh";

            document.write("String = "+ shiv +"<br>" );
            document.write("My String Length = "+ shiv.length +"<br>");


        </script>

    </div>

</body>

</html>
