<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Sort Array</h3>
        <hr>
        <script>
            var students = ["somnath", "sunita", "shivansh", "Ajit", "suman", "seema"];
            document.write("Array  = " + students + "<br>");
            document.write("Sort = " + students.sort() + "<br>");

            document.write(" <h3>" + "Reverse array" + " </h3>" + "<hr>");
            document.write("Array  = " + students + "<br>");
            document.write("Reverse = " + students.reverse() + "<br>");
        </script>

    </div>

</body>

</html>
