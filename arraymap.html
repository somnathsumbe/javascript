<body>
    <div class="container">
        <h4>Array.map() method</h4>

        <!-- <button type="submit" onclick="myfun1()">Sort</button> -->

        <hr>

        <script>
            var num = [20, 24, 25, 50];
            var mum1 = num.map(mult);
            document.write("array=" + num + "<br>");
            document.write("new multi array=" + mum1 + "<br>");

            function mult(value, index, array) {
                debugger;
                return value * 2;
            }
        </script>

    </div>

</body>
